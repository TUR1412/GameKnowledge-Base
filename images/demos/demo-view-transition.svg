<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="50%" stop-color="#141a2a"/>
      <stop offset="100%" stop-color="#2a1b3d"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c2ff"/>
      <stop offset="100%" stop-color="#5d3fd3"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="420" rx="28" fill="url(#bg)"/>

  <!-- ambient glow -->
  <g opacity="0.55" filter="url(#softBlur)">
    <circle cx="160" cy="120" r="96" fill="#00c2ff"/>
    <circle cx="780" cy="120" r="120" fill="#5d3fd3"/>
    <circle cx="720" cy="330" r="120" fill="#ff5757"/>
  </g>

  <!-- subtle bento cards -->
  <g opacity="0.88">
    <rect x="58" y="62" width="360" height="120" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="438" y="62" width="464" height="120" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
  </g>

  <!-- shared element morph (Card -> Banner) -->
  <g id="morph">
    <!-- accent wash that peaks during morph -->
    <rect id="wash" x="110" y="220" width="360" height="150" rx="22" fill="url(#accent)" opacity="0.10"/>
    <animate xlink:href="#wash" attributeName="opacity" dur="4.8s" repeatCount="indefinite"
      values="0.06;0.06;0.18;0.10;0.06" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#wash" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="110;110;80;80;110" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#wash" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="220;220;110;110;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#wash" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="360;360;800;800;360" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#wash" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="150;150;200;200;150" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#wash" attributeName="rx" dur="4.8s" repeatCount="indefinite"
      values="22;22;28;28;22" keyTimes="0;0.18;0.45;0.82;1" />

    <rect id="shell" x="110" y="220" width="360" height="150" rx="22" fill="rgba(18,24,38,0.62)" stroke="rgba(255,255,255,0.18)"/>
    <animate xlink:href="#shell" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="110;110;80;80;110" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#shell" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="220;220;110;110;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#shell" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="360;360;800;800;360" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#shell" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="150;150;200;200;150" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#shell" attributeName="rx" dur="4.8s" repeatCount="indefinite"
      values="22;22;28;28;22" keyTimes="0;0.18;0.45;0.82;1" />

    <rect id="icon" x="140" y="250" width="58" height="58" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.16)"/>
    <animate xlink:href="#icon" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="140;140;110;110;140" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#icon" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="250;250;142;142;250" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#icon" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="58;58;72;72;58" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#icon" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="58;58;72;72;58" keyTimes="0;0.18;0.45;0.82;1" />

    <!-- title + subtitle -->
    <rect id="t1" x="220" y="260" width="210" height="16" rx="8" fill="rgba(255,255,255,0.26)"/>
    <rect id="t2" x="220" y="288" width="260" height="12" rx="6" fill="rgba(255,255,255,0.12)"/>
    <animate xlink:href="#t1" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="220;220;210;210;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#t1" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="260;260;160;160;260" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#t1" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="210;210;420;420;210" keyTimes="0;0.18;0.45;0.82;1" />

    <animate xlink:href="#t2" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="220;220;210;210;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#t2" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="288;288;190;190;288" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#t2" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="260;260;560;560;260" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#t2" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="12;12;14;14;12" keyTimes="0;0.18;0.45;0.82;1" />

    <!-- meta pills + buttons -->
    <rect id="pill" x="220" y="312" width="170" height="10" rx="6" fill="rgba(255,255,255,0.10)"/>
    <rect id="btn1" x="220" y="336" width="96" height="28" rx="14" fill="url(#accent)" opacity="0.24"/>
    <rect id="btn2" x="328" y="336" width="84" height="28" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.12)"/>

    <animate xlink:href="#pill" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="220;220;210;210;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#pill" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="312;312;214;214;312" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#pill" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="170;170;220;220;170" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#pill" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="10;10;12;12;10" keyTimes="0;0.18;0.45;0.82;1" />

    <animate xlink:href="#btn1" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="220;220;210;210;220" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn1" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="336;336;250;250;336" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn1" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="96;96;120;120;96" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn1" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="28;28;34;34;28" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn1" attributeName="rx" dur="4.8s" repeatCount="indefinite"
      values="14;14;18;18;14" keyTimes="0;0.18;0.45;0.82;1" />

    <animate xlink:href="#btn2" attributeName="x" dur="4.8s" repeatCount="indefinite"
      values="328;328;340;340;328" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn2" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="336;336;250;250;336" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn2" attributeName="width" dur="4.8s" repeatCount="indefinite"
      values="84;84;104;104;84" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn2" attributeName="height" dur="4.8s" repeatCount="indefinite"
      values="28;28;34;34;28" keyTimes="0;0.18;0.45;0.82;1" />
    <animate xlink:href="#btn2" attributeName="rx" dur="4.8s" repeatCount="indefinite"
      values="14;14;18;18;14" keyTimes="0;0.18;0.45;0.82;1" />
  </g>

  <text x="64" y="384" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.82)">
    跨页 View Transition · 卡片 → 详情 Banner（Shared Element）
  </text>
</svg>
