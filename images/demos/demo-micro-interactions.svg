<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="55%" stop-color="#141a2a"/>
      <stop offset="100%" stop-color="#2a1b3d"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c2ff"/>
      <stop offset="100%" stop-color="#5d3fd3"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="420" rx="28" fill="url(#bg)"/>

  <!-- ambient glow -->
  <g opacity="0.55" filter="url(#softBlur)">
    <circle cx="170" cy="120" r="96" fill="#00c2ff"/>
    <circle cx="790" cy="120" r="120" fill="#5d3fd3"/>
    <circle cx="730" cy="330" r="120" fill="#ff5757"/>
  </g>

  <!-- three feature panels -->
  <g opacity="0.92">
    <rect x="58" y="70" width="270" height="220" rx="20" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="345" y="70" width="270" height="220" rx="20" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="632" y="70" width="270" height="220" rx="20" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
  </g>

  <!-- panel titles -->
  <g font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.82)" font-weight="700">
    <text x="82" y="102">收藏星标 · 弹性反馈</text>
    <text x="369" y="102">Planner · 增删/重排</text>
    <text x="656" y="102">Compare · 弹窗/对比栏</text>
  </g>

  <!-- Save pill bounce -->
  <g transform="translate(90 150)">
    <rect x="0" y="0" width="200" height="44" rx="22" fill="rgba(18,24,38,0.62)" stroke="rgba(255,255,255,0.18)"/>
    <rect x="10" y="10" width="24" height="24" rx="12" fill="url(#accent)" opacity="0.26"/>
    <text x="44" y="28" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.86)" font-weight="700">收藏</text>
    <text id="star" x="168" y="30" font-family="Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.95)" font-weight="900">★</text>

    <g transform="translate(170 24)">
      <animateTransform attributeName="transform" type="scale" dur="4.8s" repeatCount="indefinite"
        values="1;1;1.28;1.06;1" keyTimes="0;0.18;0.42;0.58;1" />
      <animateTransform attributeName="transform" additive="sum" type="rotate" dur="4.8s" repeatCount="indefinite"
        values="0;0;-10;6;0" keyTimes="0;0.18;0.42;0.58;1" />
      <circle cx="0" cy="0" r="18" fill="url(#accent)" opacity="0.0">
        <animate attributeName="opacity" dur="4.8s" repeatCount="indefinite" values="0;0;0.18;0.0;0" keyTimes="0;0.18;0.42;0.58;1" />
      </circle>
    </g>
  </g>

  <!-- Planner list: add/remove + reorder -->
  <g transform="translate(372 134)">
    <rect id="row1" x="0" y="0" width="220" height="52" rx="16" fill="rgba(18,24,38,0.62)" stroke="rgba(255,255,255,0.16)"/>
    <rect x="14" y="14" width="24" height="24" rx="10" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="50" y="18" width="120" height="10" rx="5" fill="rgba(255,255,255,0.22)"/>
    <rect x="50" y="34" width="160" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>

    <rect id="row2" x="0" y="66" width="220" height="52" rx="16" fill="rgba(18,24,38,0.62)" stroke="rgba(255,255,255,0.16)"/>
    <rect x="14" y="80" width="24" height="24" rx="10" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="50" y="84" width="140" height="10" rx="5" fill="rgba(255,255,255,0.22)"/>
    <rect x="50" y="100" width="150" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>

    <!-- reorder swap -->
    <animate xlink:href="#row1" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="0;0;66;66;0" keyTimes="0;0.22;0.46;0.72;1" />
    <animate xlink:href="#row2" attributeName="y" dur="4.8s" repeatCount="indefinite"
      values="66;66;0;0;66" keyTimes="0;0.22;0.46;0.72;1" />
  </g>

  <!-- Compare bar + dialog -->
  <g id="compare" opacity="0" transform="translate(0 18)">
    <animate attributeName="opacity" dur="4.8s" repeatCount="indefinite" values="0;0;1;1;0" keyTimes="0;0.18;0.40;0.78;1" />
    <animateTransform attributeName="transform" type="translate" dur="4.8s" repeatCount="indefinite"
      values="0 18; 0 18; 0 0; 0 0; 0 12" keyTimes="0;0.18;0.40;0.78;1" />

    <!-- bar -->
    <rect x="640" y="240" width="250" height="46" rx="18" fill="rgba(18,24,38,0.62)" stroke="rgba(255,255,255,0.18)"/>
    <rect x="654" y="255" width="60" height="14" rx="7" fill="rgba(255,255,255,0.22)"/>
    <rect x="722" y="255" width="36" height="14" rx="7" fill="rgba(255,255,255,0.14)"/>
    <rect x="768" y="255" width="34" height="14" rx="7" fill="rgba(255,255,255,0.14)"/>
    <rect x="812" y="255" width="34" height="14" rx="7" fill="rgba(255,255,255,0.14)"/>

    <!-- dialog -->
    <rect x="610" y="120" width="310" height="108" rx="20" fill="rgba(18,24,38,0.66)" stroke="rgba(255,255,255,0.18)"/>
    <rect x="634" y="144" width="180" height="12" rx="6" fill="rgba(255,255,255,0.22)"/>
    <rect x="634" y="164" width="240" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
    <rect x="634" y="182" width="240" height="8" rx="4" fill="rgba(255,255,255,0.12)"/>
  </g>

  <text x="64" y="384" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.82)">
    微交互 · Planner / Compare / 收藏反馈（统一 Motion 参数 + 可降级）
  </text>
</svg>
