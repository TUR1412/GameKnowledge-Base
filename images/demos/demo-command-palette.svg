<?xml version="1.0" encoding="UTF-8"?>
<svg width="960" height="420" viewBox="0 0 960 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b0f14"/>
      <stop offset="50%" stop-color="#141a2a"/>
      <stop offset="100%" stop-color="#2a1b3d"/>
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.18)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.06)"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00c2ff"/>
      <stop offset="100%" stop-color="#5d3fd3"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" />
    </filter>
  </defs>

  <rect x="0" y="0" width="960" height="420" rx="28" fill="url(#bg)"/>

  <!-- ambient glow -->
  <g opacity="0.55" filter="url(#softBlur)">
    <circle cx="170" cy="120" r="90" fill="#00c2ff"/>
    <circle cx="760" cy="110" r="110" fill="#5d3fd3"/>
    <circle cx="720" cy="330" r="120" fill="#ff5757"/>
  </g>

  <!-- bento background cards -->
  <g opacity="0.88">
    <rect x="58" y="62" width="360" height="130" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="438" y="62" width="464" height="80" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="438" y="158" width="220" height="180" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>
    <rect x="682" y="158" width="220" height="180" rx="18" fill="url(#glass)" stroke="rgba(255,255,255,0.14)"/>

    <rect x="80" y="86" width="210" height="16" rx="8" fill="rgba(255,255,255,0.20)"/>
    <rect x="80" y="110" width="290" height="12" rx="6" fill="rgba(255,255,255,0.12)"/>
    <rect x="80" y="132" width="260" height="12" rx="6" fill="rgba(255,255,255,0.12)"/>
  </g>

  <!-- Command Palette panel (animated) -->
  <g id="panel" opacity="0" transform="translate(0 44)">
    <animate attributeName="opacity" dur="4.6s" repeatCount="indefinite" values="0;1;1;0" keyTimes="0;0.12;0.78;1" />
    <animateTransform attributeName="transform" type="translate" dur="4.6s" repeatCount="indefinite"
      values="0 44; 0 0; 0 0; 0 28" keyTimes="0;0.12;0.78;1" />

    <rect x="210" y="92" width="540" height="236" rx="22" fill="rgba(18,24,38,0.65)" stroke="rgba(255,255,255,0.18)"/>
    <rect x="236" y="122" width="488" height="44" rx="14" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.16)"/>
    <rect x="252" y="137" width="206" height="14" rx="7" fill="rgba(255,255,255,0.28)"/>
    <rect x="472" y="137" width="86" height="14" rx="7" fill="rgba(255,255,255,0.16)"/>

    <!-- results -->
    <rect x="236" y="186" width="488" height="46" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.10)"/>
    <rect x="236" y="238" width="488" height="46" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.10)"/>
    <rect x="236" y="290" width="488" height="46" rx="14" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.10)"/>

    <!-- active highlight -->
    <rect id="active" x="236" y="186" width="488" height="46" rx="14" fill="url(#accent)" opacity="0.25"/>
    <animate xlink:href="#active" attributeName="y" dur="4.6s" repeatCount="indefinite"
      values="186;186;238;290;186" keyTimes="0;0.22;0.44;0.66;1" />
  </g>

  <text x="64" y="384" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.82)">
    Command Palette Â· Ctrl + K / /
  </text>
</svg>

