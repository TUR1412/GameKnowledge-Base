<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="featuredGameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#614385"/>
      <stop offset="100%" stop-color="#516395"/>
    </linearGradient>
    <filter id="gameGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="300" height="200" fill="url(#featuredGameGradient)" rx="10" ry="10"/>
  
  <!-- 游戏标志元素 -->
  <g fill="#ffffff" opacity="0.8">
    <!-- 游戏控制器 -->
    <rect x="90" y="70" width="120" height="60" rx="20" ry="20" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="120" cy="100" r="12" fill="#ffffff" opacity="0.6"/>
    <circle cx="180" cy="100" r="12" fill="#ffffff" opacity="0.6"/>
    <rect x="140" y="85" width="20" height="8" rx="4" ry="4" fill="#ffffff" opacity="0.6"/>
    <rect x="140" y="107" width="20" height="8" rx="4" ry="4" fill="#ffffff" opacity="0.6"/>
    
    <!-- 发光效果 -->
    <circle cx="150" cy="100" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3" filter="url(#gameGlow)"/>
    <circle cx="150" cy="100" r="40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2" filter="url(#gameGlow)"/>
  </g>
  
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" filter="url(#gameGlow)">特色游戏</text>
</svg> 