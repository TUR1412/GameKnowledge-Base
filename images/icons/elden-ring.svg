<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eldenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#434343"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="ringGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="400" height="225" rx="10" ry="10" fill="url(#eldenGradient)"/>
  
  <!-- 环背景 -->
  <circle cx="200" cy="112" r="80" fill="none" stroke="#D4AF37" stroke-width="4" opacity="0.3"/>
  
  <!-- 环的裂痕 -->
  <path d="M200,32 L205,40 L195,45 L210,60 L190,65 L200,80" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.7" filter="url(#ringGlow)"/>
  <path d="M280,112 L270,115 L265,105 L260,120 L255,100 L240,112" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.7" filter="url(#ringGlow)"/>
  <path d="M200,192 L195,185 L205,180 L190,170 L210,165 L200,155" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.7" filter="url(#ringGlow)"/>
  <path d="M120,112 L130,108 L135,118 L140,100 L150,120 L160,112" fill="none" stroke="#D4AF37" stroke-width="3" opacity="0.7" filter="url(#ringGlow)"/>
  
  <!-- 中央印记 -->
  <circle cx="200" cy="112" r="30" fill="none" stroke="#D4AF37" stroke-width="2"/>
  <path d="M180,102 L200,82 L220,102 L220,122 L200,142 L180,122 Z" fill="none" stroke="#D4AF37" stroke-width="2" opacity="0.8"/>
  <circle cx="200" cy="112" r="15" fill="#D4AF37" opacity="0.2"/>
  
  <text x="200" y="185" font-family="Arial, sans-serif" font-size="18" fill="#D4AF37" text-anchor="middle" filter="url(#ringGlow)">艾尔登法环</text>
</svg> 