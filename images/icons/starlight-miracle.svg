<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428"/>
      <stop offset="100%" stop-color="#004e92"/>
    </linearGradient>
    <filter id="starGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="400" height="225" rx="10" ry="10" fill="url(#spaceGradient)"/>
  
  <!-- 星空背景 -->
  <g filter="url(#starGlow)">
    <circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/>
    <circle cx="120" cy="30" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="200" cy="70" r="1" fill="white" opacity="0.9"/>
    <circle cx="280" cy="40" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="350" cy="60" r="1" fill="white" opacity="0.7"/>
    <circle cx="80" cy="100" r="1.3" fill="white" opacity="0.8"/>
    <circle cx="150" cy="120" r="1" fill="white" opacity="0.7"/>
    <circle cx="240" cy="110" r="1.5" fill="white" opacity="0.9"/>
    <circle cx="300" cy="130" r="1" fill="white" opacity="0.8"/>
    <circle cx="370" cy="105" r="1.2" fill="white" opacity="0.7"/>
    <circle cx="30" cy="160" r="1" fill="white" opacity="0.8"/>
    <circle cx="100" cy="180" r="1.5" fill="white" opacity="0.7"/>
    <circle cx="170" cy="150" r="1" fill="white" opacity="0.9"/>
    <circle cx="250" cy="170" r="1.2" fill="white" opacity="0.8"/>
    <circle cx="320" cy="190" r="1" fill="white" opacity="0.7"/>
    <circle cx="380" cy="160" r="1.3" fill="white" opacity="0.8"/>
  </g>
  
  <!-- 主星体 -->
  <circle cx="200" cy="112" r="40" fill="none" stroke="#64B5F6" stroke-width="2"/>
  <circle cx="200" cy="112" r="35" fill="#1E88E5" opacity="0.4"/>
  
  <!-- 卫星 -->
  <circle cx="250" cy="112" r="15" fill="#9575CD" opacity="0.6"/>
  <circle cx="250" cy="112" r="17" fill="none" stroke="#B39DDB" stroke-width="1" opacity="0.8"/>
  
  <!-- 星光 -->
  <path d="M200,60 L205,80 L200,85 L195,80 Z" fill="white" opacity="0.9"/>
  <path d="M150,112 L170,117 L175,112 L170,107 Z" fill="white" opacity="0.9"/>
  <path d="M200,164 L195,144 L200,139 L205,144 Z" fill="white" opacity="0.9"/>
  <path d="M250,112 L230,107 L225,112 L230,117 Z" fill="white" opacity="0.9"/>
  
  <text x="200" y="205" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle" filter="url(#starGlow)">星光奇迹</text>
</svg> 