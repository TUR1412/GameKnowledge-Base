<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0F2027"/>
      <stop offset="50%" stop-color="#203A43"/>
      <stop offset="100%" stop-color="#2C5364"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <rect width="300" height="200" rx="10" ry="10" fill="url(#gameGradient)"/>
  <g fill="#ffffff" filter="url(#glow)">
    <!-- 游戏控制器图案 -->
    <rect x="100" y="70" width="100" height="60" rx="15" ry="15" fill="#ffffff" opacity="0.2" stroke="#ffffff" stroke-width="2"/>
    <circle cx="135" cy="100" r="10" fill="#ffffff" opacity="0.5"/>
    <circle cx="165" cy="100" r="10" fill="#ffffff" opacity="0.5"/>
    <rect x="145" y="80" width="10" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.5"/>
    <rect x="145" y="110" width="10" height="10" rx="2" ry="2" fill="#ffffff" opacity="0.5"/>
  </g>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">游戏名称</text>
</svg> 