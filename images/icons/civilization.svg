<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="225" viewBox="0 0 400 225" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="civGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50"/>
      <stop offset="100%" stop-color="#4CA1AF"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" rx="10" ry="10" fill="url(#civGradient)"/>
  
  <!-- 地图格子背景 -->
  <g opacity="0.3">
    <path d="M50,50 L350,50" stroke="#fff" stroke-width="1"/>
    <path d="M50,80 L350,80" stroke="#fff" stroke-width="1"/>
    <path d="M50,110 L350,110" stroke="#fff" stroke-width="1"/>
    <path d="M50,140 L350,140" stroke="#fff" stroke-width="1"/>
    <path d="M50,170 L350,170" stroke="#fff" stroke-width="1"/>
    
    <path d="M50,50 L50,170" stroke="#fff" stroke-width="1"/>
    <path d="M110,50 L110,170" stroke="#fff" stroke-width="1"/>
    <path d="M170,50 L170,170" stroke="#fff" stroke-width="1"/>
    <path d="M230,50 L230,170" stroke="#fff" stroke-width="1"/>
    <path d="M290,50 L290,170" stroke="#fff" stroke-width="1"/>
    <path d="M350,50 L350,170" stroke="#fff" stroke-width="1"/>
  </g>
  
  <!-- 建筑物 -->
  <g fill="#fff" opacity="0.8">
    <!-- 古代金字塔 -->
    <polygon points="80,140 100,100 120,140" fill="#D4AF37" opacity="0.8"/>
    
    <!-- 城市建筑 -->
    <rect x="160" y="120" width="10" height="30" fill="#fff"/>
    <rect x="175" y="110" width="10" height="40" fill="#fff"/>
    <rect x="190" y="125" width="10" height="25" fill="#fff"/>
    
    <!-- 现代高楼 -->
    <rect x="250" y="90" width="10" height="60" fill="#fff"/>
    <rect x="265" y="100" width="10" height="50" fill="#fff"/>
    <rect x="280" y="80" width="10" height="70" fill="#fff"/>
    <rect x="295" y="110" width="10" height="40" fill="#fff"/>
    
    <!-- 工业区域 -->
    <rect x="320" y="120" width="20" height="20" fill="#fff"/>
    <path d="M325,120 L325,100 L335,100 L335,120" fill="#fff"/>
    <path d="M330,100 L330,90" stroke="#fff" stroke-width="3"/>
  </g>
  
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="18" fill="white" text-anchor="middle">文明崛起</text>
</svg> 