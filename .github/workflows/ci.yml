name: CI

on:
  push:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install Dependencies
        run: npm ci

      - name: JS Syntax Check
        run: |
          node --check boot.js
          node --check scripts.js
          node --check data.js
          node --check sw.js
          node --check tools/check-links.mjs
          node --check tools/check-html.mjs
          node --check tools/check-bundlesize.mjs
          node --check tools/check-sitemap.mjs
          node --check tools/check-sw.mjs
          node --check tools/check-runtime.mjs
          node --check tools/bump-version.mjs
          node --check tools/generate-feed.mjs
          node --check tools/generate-sitemap.mjs
          node --check tools/lib/site.mjs
          node --check tools/validate-data.mjs

      - name: Runtime Check Gate
        run: node tools/check-runtime.mjs

      - name: Unit Tests (Node Test Runner + Coverage)
        run: |
          node --test --experimental-test-coverage --test-coverage-lines=95 --test-coverage-functions=95 --test-coverage-branches=90

      - name: Vite Ultimate Build
        run: npm run build:vite

      - name: Bundle Size Budget Gate
        run: node tools/check-bundlesize.mjs

      - name: Link / Asset / Cache Busting Check
        run: node tools/check-links.mjs

      - name: HTML Structure Check
        run: node tools/check-html.mjs

      - name: Sitemap / Robots Check
        run: node tools/check-sitemap.mjs

      - name: Service Worker Precache Check
        run: node tools/check-sw.mjs

      - name: Atom Feed Check
        run: node tools/generate-feed.mjs --check

      - name: Data Model Validation
        run: node tools/validate-data.mjs
